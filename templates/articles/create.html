{% extends "base.html" %}

{% block content %}
{% if not created %}


<div style="margin-top: 30px;">
	<form action="." method="POST">
		{% csrf_token %}
                {{ form.as_p }}
		<button style="margin-top: 10px;" type="submit">Create Article</button>
	</form>
</div>
{% else %}
<a href="/articles/{{ object.id }}">{{ object.title }} - {{ object.content }}</a>
<h2>article has been created</h2>
{% endif %}


{% endblock content %}
